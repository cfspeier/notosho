<html>

  <ul class="navbar-nav">
  <li class="nav-item active noto-nav-item nav-link">
<img width=150px src="assets/imgs/logo.png" />
</li>
</ul>
<ul class="navbar-nav">
<li class="nav-item active noto-nav-item nav-link">
  <img width=40px src="assets/imgs/cart.png" /> {{data.eanList.length}}
</li>

</ul>
    <ul class="navbar-nav">
    <li class="nav-item active noto-nav-item nav-link">
      CART-CODE: {{data.uniqueCartCode}}
    </li>

  </ul>

</nav>


    <ngb-carousel class="slidersize"  [interval]=1200  [wrap]=false [showNavigationArrows]=false [showNavigationIndicators]=false >
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img  src="assets/imgs/5.png" width="100%" style="margin: 0 auto;">
        </div>
      </ng-template>
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img  src="assets/imgs/4.png" width="100%" style="margin: 0 auto;">
        </div>
      </ng-template>
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img  src="assets/imgs/3.png" width="100%" style="margin: 0 auto;">
        </div>
      </ng-template>
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img  src="assets/imgs/2.png" width="100%" style="margin: 0 auto;">
        </div>
      </ng-template>
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img  src="assets/imgs/1.png" width="100%" style="margin: 0 auto;">
        </div>
      </ng-template>
      <ng-template ngFor let-scan let-i="index" [ngForOf]="data.eanList">
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="https://barcode.tec-it.com/barcode.ashx?data={{scan}}&code=EAN13&dpi=96&dataseparator" alt="Angular Carousel 1" width="100%">
        </div>
      </ng-template>
      <ng-template  ngbSlide>
        <div class="picsum-img-wrapper">
          <img  alt="" width="50%" style="margin: 0 auto;">
        </div>
      </ng-template>
      </ng-template>
    </ngb-carousel>
    <div  class="noto-scan-hint"  >PLEASE PRESENT THE SCREEN TO THE SCANNER</div>
    <button  type="button " class="btn btn-dark btn-block noto-scan-button" (click)="jumpToScanner()" >BACK TO CART</button>
