<html>

<nav class="navbar navbar-expand-md bg-dark navbar-dark bg-black">
  <img width=150px src="assets/imgs/logo.png" />
  <ul class="navbar-nav">
    <li class="nav-item active noto-nav-item">
      <a class="nav-link" href="#">Shop</a>
    </li>
  </ul>
</nav>

  <head>
    <title> Barslider </title>
  </head>
  <tr *ngFor="let scan of data.eanList; let i = index" style="text-align: center;margin: 0 auto;width:100%">
    <td style="text-align: center;">{{scan}}</td>
  </tr>
          <div id="barcode-slider" class="carousel slide" data-ride="carousel" data-interval="1000" data-wrap="false">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block w-100" src="<assets/imgs/init_scan.png>" alt="1barcode">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imgs/init_scan.png" alt="2barcode">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imgs/5.png" alt="2barcode">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imgs/4.png" alt="3barcode">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imgs/3.png" alt="4barcode">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imgs/2.png" alt="5barcode">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/imgs/1.png" alt="6barcode">
              </div>
              <div *ngFor="let scan of data.eanList; index as i">
                {{i+1}} {{scan}} class="carousel-item"
                <img class="d-block w-100" src="http://www.barcodes4.me/barcode/c39/{{scan}}.png" alt="{{scan}}">
              </div>
            </div>
          </div>
</html>
